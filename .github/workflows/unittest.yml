name: UnitTest

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/*

jobs:
  copilot-automation:
    if: contains(github.event.issue.labels.*.name, 'php-modernization') || contains(github.event.comment.body, '@copilot')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1']
        # php-version: ['8.1', '8.2', '8.3', '8.4']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main
      
    - name: Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, curl, fileinfo, openssl
        
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Run tests before changes
      run: |
        ./vendor/bin/phpunit tests/Unit/Common
      continue-on-error: true
      id: before_tests
      
    - name: Notify Slack - Start
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "text": "🚀 PHP ${{ matrix.php-version }}対応作業開始",
            "attachments": [{
              "color": "warning",
              "fields": [{
                "title": "Issue",
                "value": "${{ github.event.issue.title || 'PR作業開始' }}",
                "short": true
              }, {
                "title": "Repository",
                "value": "${{ github.repository }}",
                "short": true
              }, {
                "title": "Branch",
                "value": "${{ github.ref_name }}",
                "short": true
              }, {
                "title": "PHP Version",
                "value": "${{ matrix.php-version }}",
                "short": true
              }]
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  test-and-notify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1']
        # php-version: ['8.1', '8.2', '8.3', '8.4']
    
    steps:
    - name: Checkout latest changes
      uses: actions/checkout@v4
      with:
        ref: main
      
    - name: Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, curl, fileinfo, openssl
        
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
        
    - name: Run core tests
      run: |
        ./vendor/bin/phpunit tests/Unit/Common
      id: tests
      continue-on-error: true
      
    - name: Count deprecation warnings
      run: |
        WARNINGS=$(./vendor/bin/phpunit tests/Unit/Common/Internal/UtilitiesTest.php 2>&1 | grep -c "Deprecated:" || echo "0")
        echo "DEPRECATION_COUNT=$WARNINGS" >> $GITHUB_ENV
      continue-on-error: true
      
    - name: Notify Slack - Results
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "text": "${{ steps.tests.outcome == 'success' && '✅ テスト成功' || '⚠️ テスト継続中' }}",
            "attachments": [{
              "color": "${{ steps.tests.outcome == 'success' && 'good' || 'warning' }}",
              "fields": [{
                "title": "Issue/PR",
                "value": "${{ github.event.issue.title || github.event.pull_request.title || 'Manual run' }}",
                "short": true
              }, {
                "title": "Commit",
                "value": "${{ github.sha }}",
                "short": true
              }, {
                "title": "非推奨警告数",
                "value": "${{ env.DEPRECATION_COUNT || 'N/A' }}",
                "short": true
              }, {
                "title": "PHP Version",
                "value": "${{ matrix.php-version }}",
                "short": true
              }]
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
